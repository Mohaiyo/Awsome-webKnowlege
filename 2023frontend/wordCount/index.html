<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Word Counter</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Word Counter</h1>
  <label for="text">Enter some text here</label>
  <textarea id="text" rows="10" cols="60" placeholder="Enter some text here" autocapitalize="on"></textarea>
  <div id="stat">You've written 0 words and 0 characters.</div>
  <button id="clear-btn">clear</button>
  <script src="js/wordCount.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
